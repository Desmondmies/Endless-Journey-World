<mat-sidenav-container class="sidenav-container">

  <mat-sidenav
      #drawer
      class="sidenav"
      [fixedInViewport]="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      >

    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.toggle()" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Menu</a>
      <a mat-list-item routerLink="/404" (click)="drawer.toggle()" routerLinkActive="active-link">Page erreur</a>
      <a mat-list-item routerLink="/dhfjshkg" (click)="drawer.toggle()" routerLinkActive="active-link">test bidon</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Endless Journey World</span>
      <span class="spacer"></span>

      <div [class.hidden]="isHandset$ | async">
        <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Menu</a>
        <a mat-button routerLink="/404" routerLinkActive="active-link">Page erreur</a>
        <a mat-button routerLink="/dhfjshkg" routerLinkActive="active-link">test bidon</a>
        <mat-icon [class.hidden]="!currentTheme" (click)="switchTheme()" aria-hidden="false" aria-label="Example home icon" fontIcon="brightness_3"></mat-icon>
        <mat-icon [class.hidden]="currentTheme" (click)="switchTheme()" aria-hidden="false" aria-label="Example home icon" fontIcon="brightness_7"></mat-icon>
      </div>


    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
